<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPA Hydraulic Gradient Calculator</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    
    <script>
        // Debugging: Log the current paths to console
        console.log('Current base URL:', document.querySelector('base').href);
        console.log('Current location:', window.location.href);
        console.log('Framework script should be at:', document.querySelector('base').href + '_framework/blazor.webassembly.js');
        
        // Handle potential path issues for GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on GitHub Pages and fix paths if needed
            if (window.location.hostname === 'kurtw555.github.io' && !window.location.pathname.startsWith('/HydraulicGradient/')) {
                console.log('Detected GitHub Pages deployment, redirecting to correct path...');
                window.location.href = 'https://kurtw555.github.io/HydraulicGradient/';
                return;
            }
        });
    </script>
    
    <script src="_framework/blazor.webassembly.js" onerror="console.error('Failed to load blazor.webassembly.js from:', this.src)"></script>
    
    <script>
        window.blazorOnError = function (error) {
            console.error('Blazor error:', error);
            // Show the error UI
            document.getElementById('blazor-error-ui').style.display = 'block';
        };
        
        // Add click handlers for error UI
        document.addEventListener('DOMContentLoaded', function() {
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                errorUI.querySelector('.dismiss').addEventListener('click', function() {
                    errorUI.style.display = 'none';
                });
                
                errorUI.querySelector('.reload').addEventListener('click', function() {
                    location.reload();
                });
            }
        });
    </script>
</body>

</html>
