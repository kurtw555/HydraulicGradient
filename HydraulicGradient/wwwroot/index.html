<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPA Hydraulic Gradient Calculator</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="HydraulicGradient.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        window.blazorOnError = function (error) {
            console.error('Blazor error:', error);
            // Show the error UI
            document.getElementById('blazor-error-ui').style.display = 'block';
        };
        
        // Add click handlers for error UI
        document.addEventListener('DOMContentLoaded', function() {
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                errorUI.querySelector('.dismiss').addEventListener('click', function() {
                    errorUI.style.display = 'none';
                });
                
                errorUI.querySelector('.reload').addEventListener('click', function() {
                    location.reload();
                });
            }
        });
    </script>
</body>

</html>
