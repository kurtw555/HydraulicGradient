name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./HydraulicGradient/HydraulicGradient.csproj

      - name: Build
        run: dotnet build ./HydraulicGradient/HydraulicGradient.csproj --no-restore

      - name: Publish
        run: dotnet publish ./HydraulicGradient/HydraulicGradient.csproj -c Release -o release --nologo

      - name: Update base href for GitHub Pages
        run: sed -i 's|<base href=\"/\" />|<base href=\"/HydraulicGradient/\" />|g' release/wwwroot/index.html

      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: release/wwwroot